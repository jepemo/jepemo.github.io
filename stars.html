<html>
    <head>
        <title>Stars</title>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto+Mono" rel="stylesheet">
        <link rel="shortcut icon" href="/assets/favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link rel="stylesheet" href="/assets/evil-icons.min.css">
        <script src="/assets/evil-icons.min.js"></script>
    </head>
        <div class="container">
            <div class="wrapper">
                <ul id="stars"></ul>
            </div>
        </div>

    <body>
        <script>
            $.getJSON('https://api.github.com/users/jepemo/starred', function(repos) {
            //    console.log(repos);
               let elems = "";
               let names = [];
               let data = {};
               for(var idx in repos) {
                  let repo = repos[idx];
                  names.push(repo.name);
                  data[repo.name] = {
                      url: repo.html_url,
                      description: repo.description
                  }
               }

               names.sort();

               for(var idx in names) {
                   const name = names[idx];
                   const elem = data[name];
                   elems += "<li><a href=\"" + elem.url + "\">" + name + "</a> - " + elem.description + "</li>";
               }

               $("#stars").html(elems);
            });
        </script>
    </body>
</html>
